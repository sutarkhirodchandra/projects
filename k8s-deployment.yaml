apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mlops-app
  template:
    metadata:
      labels:
        app: mlops-app
    spec:
      containers:
      - name: mlops-app
        image: <dockerhub-username>/mlops-major:tag1
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: mlops-svc
spec:
  selector:
    app: mlops-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer

name: CI - train & test model

on:
  push:
    branches: [ dev ]

jobs:
  check_working_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install scikit-learn joblib numpy; fi

      - name: Run training
        run: |
          python train.py

      - name: List models directory
        run: |
          ls -la models || true

      - name: Run tests (evaluate saved model)
        run: |
          python test.py
